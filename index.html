<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css" />
    <script src="script/gallery.js"></script>
  </head>
  <body onload="addTabIndex()">
    <div id="image">Hover over an image below to display here.</div>

    <img
      class="preview"
      alt="A very cute kitten"
      src="img/cuteKitten1.webp"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />

      class="preview"
      alt="A very cute kitten"
      src="img/cuteKitten2.jfif"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />

      class="preview"

      src="img/cuteKitten3.jfif"

      onmouseout="unDo()"
      onblur="unDo()"
    />
    <img
      class="preview"
      alt="A very cute puppy"
      src="img/cutePuppy1.jpg"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"
      onmouseout="unDo()"
      onblur="unDo()"
    />
    <img
      class="preview"
      alt="A very cute puppy"
      src="img/cutePuppy2.jpg"
      onmouseover="upDate(this)"
      onfocus="upDate(this)"

</html>
